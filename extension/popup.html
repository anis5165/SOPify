<!DOCTYPE html>
<html>
<head>
  <title>Document Activity Recorder</title>
  <style>
    body {
      width: 250px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .primary-button {
      background: #007bff;
      color: white;
    }
    .primary-button:hover {
      background: #0056b3;
    }
    .secondary-button {
      background: #6c757d;
      color: white;
    }
    .secondary-button:hover {
      background: #5a6268;
    }
    .auth-container {
      text-align: center;
      margin-bottom: 16px;
    }
    .recording-container {
      display: none;
    }
    .recording-container.active {
      display: block;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    .title {
      text-align: center;
      margin-bottom: 16px;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1 class="title">SOPify Extension</h1>
  
  <div id="authButtons" class="auth-container button-container">
    <button id="loginBtn" class="primary-button">Login</button>
    <button id="signupBtn" class="secondary-button">Sign Up</button>
  </div>

  <div id="recordingControls" class="recording-container button-container">
    <button id="startRecording" class="primary-button">Start Recording</button>
    <button id="stopRecording" class="primary-button" disabled>Stop Recording</button>
    <button id="openSidePanel" class="secondary-button">View Screenshots</button>
  </div>

  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
